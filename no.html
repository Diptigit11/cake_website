<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Change Example</title>
<style>
  .typing-div {
    font-family: Arial, sans-serif;
    font-size: 24px;
    display: inline-block;
  }
</style>
</head>
<body>
  <div class="typing-div" id="textContainer">Inn</div>

  <script>
    // Array of words to cycle through
    const words = ["Welcome To The Chocolate Tiffin ", "Your Slice of Happiness Awaits", "Turning Batter into Bliss", "Baked Fresh, Served with Love"];
    let currentWordIndex = 0;
    const textContainer = document.getElementById("textContainer");

    function changeText() {
      textContainer.textContent = words[currentWordIndex];
      currentWordIndex = (currentWordIndex + 1) % words.length;
    }

    // Change the text every 2 seconds (2000 milliseconds)
    setInterval(changeText, 2000);
  </script>
</body>
</html>
